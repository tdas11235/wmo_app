<!DOCTYPE html>
<html>
    <head>
        <title>DashBoard</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1 id="top">personal dashboard</h1>
        <p id="date">Date: <span id="datetime"></span></p>
        <script>
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
        </script>
        <div class="mails">
            <fieldset>
                <legend>MAILS</legend>
                <div class="sent">
                  <fieldset><legend>SENT</legend></fieldset>
                </div>
                <div class="inbox">
                  <fieldset><legend>INBOX</legend></fieldset>
                </div>
            </fieldset>
        </div>
        <p>
            <div class="calendar">
                <iframe src="https://calendar.google.com/calendar/embed?src=c_3il8k68uq5f127fdsga4l74hgs%40group.calendar.google.com&ctz=Asia%2FKolkata" 
                style="border: 0" width="580" height="450" frameborder="0" scrolling="no"></iframe>
            </div>
        </p>
        <div class="todo">
            <fieldset><legend>TO-DO LIST</legend>
            <label for="item">Add Here: </label>
            <input type="text" name="item" id="item2" placeholder="Type Here" size="70" maxlength= "160" />
            <button type= "button" onclick= "feed()">Add</button>  <br /><hr />        
            <ul id="tasks"></ul>
            </fieldset>
        </div>
        <script src="scripts.js"></script>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <fieldset id="graphs">
          <legend>BUDGET TRACKER</legend>
        <div class="year">
          <label for="myChart">Year-wise</label><br />
        <canvas id="myChart" style="width:100%;max-width:580px;height:450px"></canvas>
        <script>
            var xyValues = [
            {x:2012, y:7},
            {x:2013, y:8},
            {x:2014, y:8},
            {x:2015, y:9},
            {x:2016, y:9},
            {x:2017, y:9},
            {x:2018, y:10},
            {x:2019, y:11},
            {x:2020, y:14},
            {x:2021, y:14},
            {x:2022, y:15}
            ];

            new Chart("myChart", {
            type: "scatter",
            data: {
            datasets: [{
            pointRadius: 4,
            pointBackgroundColor: "red",
            data: xyValues
            }]
          },
          options: {
          legend: {display: false},
          title: {
              display: true,
              text: "Year-Wise Expenditure"
          },
          scales: {
          xAxes: [{ticks: {min: 2012, max:2023}}],
          yAxes: [{ticks: {min: 6, max:16}, fontColor: 'white'}],
        } 
      }
    });
        </script>
    </body>
</html>
